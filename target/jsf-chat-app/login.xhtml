<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        form {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        h3 {
            color: #495057;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 16px;
            margin-bottom: 20px;
        }

        table td {
            padding: 4px 0;
        }

        table td:first-child {
            font-weight: 500;
            color: #495057;
            padding-bottom: 6px;
            display: block;
        }

        table td:last-child {
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 117, 125, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .messages {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        .messages:empty {
            display: none;
        }

        span[style*="color:red"] {
            display: block;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: #f8d7da;
            color: #721c24 !important;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        span[style*="color:red"]:empty {
            display: none;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h3>Connexion</h3>
        <h:panelGrid columns="2">
            <h:outputLabel for="u" value="Utilisateur:" />
            <h:inputText id="u" value="#{auth.username}" required="true" />

            <h:outputLabel for="p" value="Mot de passe:" />
            <h:inputSecret id="p" value="#{auth.password}" required="true" />
        </h:panelGrid>
        <h:commandButton value="Se connecter" action="#{auth.login}" />
        <h:messages styleClass="messages" />
        <h:outputText value="#{requestScope.loginError}" style="color:red" />
    </h:form>
</h:body>

</html>
